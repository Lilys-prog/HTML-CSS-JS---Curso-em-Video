  <script>

    function imprimaQuadrado (n) {
      for (var cont = 0; cont < n; cont += 1) {
        var linhaAst = '';
        for (var linha = 0; linha < n; linha += 1) {
          linhaAst += ' * ';

        console.log(linhaAst);
      }
    }
