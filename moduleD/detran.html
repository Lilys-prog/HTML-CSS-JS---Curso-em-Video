<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">  
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>

  <script>
    
    function calcular() {    
      let txtv = document.getElementById('txtvel');
      let vel = Number(txtv.value);
      let result = document.getElementById('res');  
      result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`;
      if (vel > 60) {
        result.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`;      
      }
      result.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`;
      
      
    }   
  </script>

</body>
</html>
