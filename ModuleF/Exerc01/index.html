<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">  
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div id>
      Número (de 1 a 100):&nbsp;<input type="number" name="txtnum" id="txtnum">
      &nbsp;<input type="button" id="btnA" value="Adicionar">
      <br><br><select name="txtadd" size="5" id="txtadd"></select><br/>
      <p><input type="button" id="btnF" value="Finalizar"></p>
    </div>
         
    <div id="res">
      <p id="comp"></p>
      <p id="maior"></p>
      <p id="menor"></p>
      <p id="soma"></p>
      <p id="media"></p>
    </div>
  </section>
  
  <footer>
    <p>&copy;CursoEmVídeo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
