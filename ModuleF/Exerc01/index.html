<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">  
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div id="linha1">
      Número (de 1 a 100):&nbsp;&nbsp;&nbsp; <input type="number" name="txtnum" id="txtnum" max="100" min="1">
      &nbsp;&nbsp;&nbsp;<input type="button" id="btnA" value="Adicionar">
    </div>
      
    <div>
      <select name="txtadd" id="txtadd"></select>
      <p><input type="button" id="btnF" value="Finalizar"></p>
    </div>
  </section>
  
  <footer>
    <p>&copy;CursoEmVídeo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
